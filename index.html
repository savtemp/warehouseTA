<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <title>Warehouse Part 2</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="container-fluid">
  <header class="row justify-content-center center-row">
    <div class="col-10 package-terminal">
      <!-- SECTION Sorting buttons -->
      <div class="row">
        <div class="col-12">
          <div class="row p-3">
            <div class="col-3">
              <p>FILTER BY:</p>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-light w-100 fs-4" onclick="filterPackages('heavy')">HEAVY</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-light w-100 fs-4" onclick="filterPackages('priority')">PRIORITY</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-light w-100 fs-4" onclick="filterPackages('fragile')">FRAGILE</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12 packages-header">
          <div class="line"></div>
          <p>PACKAGES</p>
          <div class="line"></div>
        </div>
      </div>
      <!-- SECTION Packages -->
      <div class="row">
        <div class="col-12" id="packages"></div>
      </div>
    </div>
  </header>
</body>

<script src="app.js"></script>
</html>
